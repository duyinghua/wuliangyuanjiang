    <script>
        var intervalTimer, ctrlTimer;
        function prevRun() {
            var $cur = $(".banner .cur");
            var prev = $cur.prev("li");
            if (prev.length > 0) {
                prev = prev.eq(prev.length - 1);
            } else {
                prev = $(".banner li").last();
            }
            $cur.children(".font").animate({left: "40%"}, 1000);
            $cur.fadeOut(1000, function () {
                $cur.removeClass("cur");
            });
            prev.fadeIn(1000, function () {
                prev.addClass("cur")
            });
            prev.children(".font").animate({left: "0%"}, 1000);
        }
        function nextRun() {
            var $cur = $(".banner .cur");
            var next = $cur.next("li");
            if (next.length > 0) {
                next = next.eq(0);
            } else {
                next = $(".banner li").first();
            }
            $cur.fadeOut(1000, function () {
                $cur.removeClass("cur");
            });
            $cur.children(".font").animate({left: "40%"}, 1000);
            next.fadeIn(1000, function () {
                next.addClass("cur")
            });
            next.children(".font").animate({left: "0%"}, 1000);
        }
        function next() {
            clearInterval(ctrlTimer);
            clearInterval(intervalTimer);
            nextRun();
            ctrlTimer = setTimeout(autoRun, 3000)
        }
        function prev() {
            clearInterval(ctrlTimer);
            clearInterval(intervalTimer);
            prevRun();
            ctrlTimer = setTimeout(autoRun, 3000)
        }
        function autoRun() {
            intervalTimer = setInterval(function () {
                nextRun();
            }, 3000)
        }
    </script>

</head>
